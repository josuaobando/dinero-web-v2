<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
            <h1>BTC Admin</h1>
            <form name="loginForm" #loginForm="ngForm" (ngSubmit)="loginUser()" novalidate>

                <div class="form-content">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="user.login" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="!loginForm.form.valid">Log in</button>
            </form>

        </div>
    </div>
</div>
